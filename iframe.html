<!DOCTYPE html>
<html>
<head>
	<title>Challenge 2 - iFrame</title>
	<meta charset="utf-8">

	<style>
		body {
			text-align:center;
		}
		iframe {
			margin: auto;
		}
		.main {
			border: 5px solid #339900;
			border-radius: 10px;
			width: 80%;
			margin: auto;
			text-align: center;
			margin-top: 10vh;
			min-height: 60vh;
			padding: 5vh 0;
		}
		.main > div {
			margin-top: 10vh;
		}
		.go-back {
			margin-top: 5vh;
    		text-align: center;
		}
	</style>
</head>

<body>
	<div class="main">
		<iframe id="my-iframe" src="https://evhalpin.github.io/coding-challenge-SW" width="500" height="100"></iframe>
	</div>
	<div class='go-back'>
		<a href='https://evhalpin.github.io/coding-challenge-SW'>Back to challenges list</a>
	</div>
	
	<script>
		window.onload = function() {
			var frame = document.getElementById('my-iframe');
			var lastChild = frame.contentDocument.body.lastElementChild;
			console.log('lastChild:', lastChild);
			var wrapper = document.createElement('div');
			var divLabel = document.createElement('span');
			divLabel.textContent = "Last element of iframe: ";
			wrapper.appendChild(divLabel);
			var theElement = document.createElement('span');
			theElement.innerHTML = lastChild.outerHTML;
			wrapper.appendChild(theElement);
			document.querySelector('.main').appendChild(wrapper);
		};
	</script>
</body>
</html>
